<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial System</title>
    <style>
        body {
            background-image: url('00.jpg');
            background-position: left center; /* Adjusted to show left side of the image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background */
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            background-color: aqua;
            font-size: 15px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
            color: black;
        }

        button:hover {
            background-color: #00ced1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                background-position: left center; /* Ensures left side of the image is shown on small screens */
            }

            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 14px;
            }

            p {
                font-size: 12px;
            }

            button {
                font-size: 14px;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Tutorial System</h1>
        <p>Click the button below to continue to the homepage.</p>
        <button class="home-button" onclick="window.location.href='home.html';">Click Here</button>
    </div>
</body>
</html>
